<script LANGUAGE="javascript">
function FrontPage_Form1_Validator(theForm)
{

  if (theForm.T1.value == "")
  {
    alert("Please enter a value for the \"T1\" field.");
    theForm.T1.focus();
    return (false);
  }

  if (theForm.T1.value.length < 7)
  {
    alert("Please enter at least 7 characters in the \"T1\" field.");
    theForm.T1.focus();
    return (false);
  }

  if (theForm.T1.value.length > 30) 
  {
    alert("Please enter at most 30 characters in the \"T1\" field.");
    theForm.T1.focus();
    return (false);
  }

  if (theForm.T2.value == "")
  {
    alert("Please enter a value for the \"T2\" field.");
    theForm.T2.focus();
    return (false);
  }

  if (theForm.T2.value.length < 7)
  {
    alert("Please enter at least 7 characters in the \"T2\" field.");
    theForm.T2.focus();
    return (false);
  }

  if (theForm.T2.value.length > 30)
  {
    alert("Please enter at most 30 characters in the \"T2\" field.");
    theForm.T2.focus();
    return (false);
  }
  return (true);
}
